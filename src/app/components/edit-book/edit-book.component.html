<form #f="ngForm" (ngSubmit)="updateBook(f)">

    <div class="mb-3">
<label for="naziv">Naziv</label>
<input type="text" id="name" class="form-control" [(ngModel)]="book.naziv">
    </div>
    <div class="mb-3">
        <label for="autor">Autor</label>
        <input type="text" id="autor" class="form-control" [(ngModel)]="book.autor">
    </div>
    <div class="mb-3">
        <label for="zanr">Zanr</label>
        <input type="text" id="zanr" class="form-control" [(ngModel)]="book.zanr">
    </div>
    <div class="mb-3">
        <label for="izdavac">Izdavac</label>
        <input type="text" id="izdavac" class="form-control" [(ngModel)]="book.izdavac">
    </div>
    <div class="mb-3">
        <label for="brojstr">Broj Stranica</label>
        <input type="number" id="brojstr" class="form-control" [(ngModel)]="book.broj_stranica">
    </div>
    <div class="mb-3">
        <label for="godIz">Godina Izdavanja</label>
        <input type="number" id="godIz" class="form-control" [(ngModel)]="book.godina_izdavanja">
    </div>
    <div class="mb-3">
        <label for="isbn">ISBN broj</label>
        <input type="number" id="isbn" class="form-control" [(ngModel)]="book.ISBN">
    </div>
   <button class="btn btn-success" type="submit">Edit Book</button>
</form>
